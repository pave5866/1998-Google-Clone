<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! | KADİR</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Shift + alt + f -> kodları düzenliyor -->

<body>

    <!-- Logo Kısmı Başladı. -->
    <form method="get" action="#">
        <center>
            <img class="logo" src="png/google.jpg" width="351px" height="113" alt="Google-Logo">
        </center>
        <!-- Logo Kısmı Bitti. -->

        <center>
            <table border="0" width="90%">
                <tbody>
                    <tr>
                        <td bgcolor="#EEEEEE" colspan="3">
                            <center>
                                Search the web using Google!
                                <br>
                                <input type="text" name="q" value size="40">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky">
                                <br>
                            </center>
                            <form method="get"
                                action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" bgcolor="#7EE5DA">
                            <center>
                                Special Searches
                                <br>
                                <a href="#">Stanford Search</a>
                                <br>
                                <a href="#">Linux Search</a>
                                <br>
                            </center>
                        </td>
                        <td bgcolor="#70CCC2">
                            <center>
                                <font size="-1">
                                    <a href="#">Help!</a>
                                    <br>
                                    <a href="#">About Google!</a>
                                    <br>
                                    <a href="#">Company Info</a>
                                    <br>
                                    <a href="#">Google! Logos</a>
                                    <br>
                                </font>
                            </center>
                        </td>
                        <td align="right" bgcolor="#62B3AA">
                            <center>
                                <font size="-1">
                                    Get Google!
                                    <br>
                                    updates monthly:
                                    <br>
                                    <input type="hidden" name="w" value="google-friends">
                                    <input type="text" name="e" value="your e-mail">
                                    <br>
                                    <input type="submit" value="Subscribe">
                                    &nbsp;&nbsp;
                                    <font size="-1">
                                        <a href="#">Archive</a>
                                    </font>
                                </font>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <p> </p>
        <center>
            <font size="-1">
                Copyright &copy1998 Google Inc.
            </font>
        </center>

    </form>
    <!-- İçerik 2 Başladı. -->
    <center class="icerik2">

    </center>
    <!-- İçerik 2 Bitti. -->

    </form>



</body>

</html>
